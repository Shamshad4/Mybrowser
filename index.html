<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamshad Malik Browser</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .box { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; border: 1px solid #38bdf8; width: 85%; }
        h1 { color: #38bdf8; font-size: 24px; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: none; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #38bdf8; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .links { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .links a { color: #38bdf8; text-decoration: none; font-size: 14px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>SHAMSHAD MALIK</h1>
        <input type="text" id="in" placeholder="सर्च करें या URL लिखें...">
        <button onclick="go()">खोलें</button>
        <div class="links">
            <a href="https://myaadhaar.uidai.gov.in">Aadhar Login</a>
            <a href="https://www.google.com">Google</a>
            <a href="https://voters.eci.gov.in">Voter ID</a>
            <a href="https://www.onlinesbi.sbi">Banking</a>
        </div>
    </div>
    <script>
        function go() {
            let s = document.getElementById('in').value;
            if(!s) return;
            window.location.href = s.includes('.') ? (s.startsWith('http') ? s : 'https://'+s) : 'https://www.google.com/search?q='+s;
        }
    </script>
</body>
</html>
