
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamshad Malik Browser</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .box { background: rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; border: 1px solid #38bdf8; width: 90%; max-width: 400px; box-shadow: 0 0 20px #38bdf8; }
        h1 { color: #38bdf8; font-size: 22px; margin-bottom: 20px; text-transform: uppercase; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: none; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; }
        .main-btn { width: 100%; padding: 15px; background: #38bdf8; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 18px; }
        .links { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        .links a { color: #fff; text-decoration: none; font-size: 13px; background: #1e293b; padding: 12px; border-radius: 8px; border: 1px solid #38bdf8; font-weight: bold; }
        .footer { margin-top: 20px; font-size: 10px; color: #38bdf8; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="box">
        <h1>SHAMSHAD MALIK</h1>
        <p style="font-size: 12px; margin-bottom: 15px;">सुरक्षित सरकारी सेवा एक्सेस</p>
        
        <input type="text" id="userInput" placeholder="यहाँ कुछ भी सर्च करें...">
        <button class="main-btn" onclick="openWindow()">सर्च/खोजें</button>
        
        <div class="links">
            <a href="https://myaadhaar.uidai.gov.in/" target="_blank">Aadhar Login</a>
            <a href="https://voters.eci.gov.in/" target="_blank">Voter ID</a>
            <a href="https://www.google.com" target="_blank">Google Search</a>
            <a href="https://eportal.incometax.gov.in/" target="_blank">Income Tax</a>
        </div>
        
        <div class="footer">SHAMSHAD MALIK DIGITAL &copy; 2025</div>
    </div>

    <script>
        function openWindow() {
            let query = document.getElementById('userInput').value;
            if(!query) return alert("कृपया कुछ टाइप करें");
            
            // अगर वेबसाइट है तो उसे खोलें, नहीं तो गूगल सर्च करें
            let url = query.includes('.') ? (query.startsWith('http') ? query : 'https://' + query) : 'https://www.google.com/search?q=' + encodeURIComponent(query);
            
            // इसे नई विंडो में खोलने से लॉगिन काम करेगा
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
